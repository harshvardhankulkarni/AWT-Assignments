<!DOCTYPE html>
<html>

<head>
    <title>Multimedia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image,
        .audio,
        .video {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="image">
        <p>This is Image File</p>
        <img src="https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg"
            width="25%" alt="Image not found">
    </div>
    <div class="audio">
        <p>This is Audio File</p>
        <audio controls>
            <source src="https://file-examples.com/storage/fecf122cd366fad119b983a/2017/11/file_example_MP3_700KB.mp3">
        </audio>
    </div>
    <div class="video">
        <p>This is Video File</p>
        <video controls>
            <source
                src="https://file-examples.com/storage/fecf122cd366fad119b983a/2017/04/file_example_MP4_480_1_5MG.mp4">
        </video>
    </div>
</body>

</html>
