<html>

<head>
    <title>CSS Design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://wallup.net/wp-content/uploads/2019/09/5953-ocean-sunrise-jpg.jpg');
            color: white;
        }

        h1 {
            text-align: center;
        }

        .main {
            display: flex;
            justify-content: center;
        }

        .main div {
            margin: 0 5%;
            float: left;
            padding: 1% 4%;
            box-shadow: 0 10px 10px rgba(255, 255, 255, 0.5), 0 -10px 10px rgba(255, 255, 255,
                    0.5);
            border-radius: 5%;
        }

        ul li,
        ol li {
            margin: 5px;
            padding: 5px;
            border-radius: 10%;
        }

        ul,
        ol {
            margin: 0;
            padding: 0;
        }

        .pink-bg {
            background-color: rgba(255, 192, 203, 0.700);
        }

        .green-bg {
            background-color: rgba(192, 255, 197, 0.7);
        }

        .purple-bg {
            background-color: rgba(227, 192, 255, 0.7);
        }
    </style>
</head>

<body>
    <h1>HTML List</h1>
    <div class="main">
        <div>
            <h3>Fruits</h3>
            <ol>
                <li class="pink-bg">Apple</li>
                <li class="pink-bg">Mango</li>
                <li class="pink-bg">Orange</li>
            </ol>
        </div>
        <div>
            <h3>Vegetables</h3>
            <ul type="square">
                <li class="green-bg">Potato</li>
                <li class="green-bg">Tomato</li>
                <li class="green-bg">Onion</li>
            </ul>
        </div>
        <div>
            <h3>Groceries</h3>
            <ul>
                <li class="purple-bg">Rice</li>
                <li class="purple-bg">Flour</li>
                <li class="purple-bg">Pulses</li>
            </ul>
        </div>
    </div>
</body>

</html>
