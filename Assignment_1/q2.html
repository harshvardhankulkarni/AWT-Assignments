<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <style>
        table,
        td {
            border: 1px solid black;
            background-color: aqua;
        }

        td {
            padding: 3px;
        }
    </style>
</head>

<body>
    <main>
        <form action="">
            <table>
                <tr>
                    <td colspan="2">
                        <h3>Student Registration</h3>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="f_name">Father's Name</label></td>
                    <td><input type="text" name="f_name" id="f_name" required></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input type="text" name="surname" id="surname" required></td>
                </tr>
                <tr>
                    <td><label for="address">Personal Address</label></td>
                    <td><textarea name="address" id="address" cols="20" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <select name="city" id="city">
                            <option value="Karad">Karad</option>
                            <option value="Karad">Karad</option>
                            <option value="Satara">Satara</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Kolhapur">Kolhapur</option>
                            <option value="Nashik">Nashik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td>
                        <select name="course" id="course">
                            <option value="Select...">Select...</option>
                            <option value="MCA">MCA</option>
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="MSC, Statistics">MSC, Statistics</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="skills">Skills</label></td>
                    <td>
                        <input type="checkbox" name="skills" id="c">
                        <label for="c">C</label>
                        <input type="checkbox" name="skills" id="c++">
                        <label for="c++">C++</label>
                        <input type="checkbox" name="skills" id="java">
                        <label for="java">Java</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="pincode">Pin code</label></td>
                    <td><input type="number" name="pincode" id="pincode" min="100000" max="999999" maxlength="6"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth</label></td>
                    <td><input type="date" name="dob" id="dob" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Mobile Number</label></td>
                    <td><input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </main>
</body>

</html>
